<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,500|Noto+Serif:400italic' rel='stylesheet' type='text/css'> -->

    <title>
        {% if page.alt-head-title %}{{ page.alt-head-title }} | {{ site.title }} {% else %} {% if page.sub-title %}{{ page.sub-title }} | {{ site.title }} {% else %} {% if page.title %}{{ page.title }} | {{ site.title }} {% else %}{{ site.title }} {% endif %}
        {% endif %} {% endif %}
    </title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta property="og:site_name" content="Mary Peterson" />
    <meta property="og:title" content="
        {% if page.title %}{{ page.title }}
        {% else %}{{ site.title }}
        {% endif %}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />


    <link rel="stylesheet" href="{{ " /assets/css/styles.css " | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9f00a7">
    <meta name="theme-color" content="#ffffff">

    <title>Mary Peterson</title>
</head>

<body>
    {{content}}
</body>


</html>
